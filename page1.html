<html>
<head>
	<title>HBOT</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<style>
* {
	font-family: 'Roboto', sans-serif;
}
html, body {
	font-size: 20px;
	background-color:lightblue;
}

.vertical-align {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	left: 400;
	width: 50%;
	box-shadow:0px 0px 5px 0px #888;
	background-image:url("CHAT1.jpg");
}
</style>


</head>

<body>
<header><center><h1>Appointment Fixing portal</h2></header>	

	<div class="vertical-align">                   
	    <div id="chat" class="conv-form-wrapper">
	    <form action="confirm.php" method="post" class="hidden">
	     <select data-conv-question="Hello! I am appointment fixing bot , Click yes to continue" name="first-question">
	     <option value="yes">Yes</option>	                               
		</select>
	    <input data-conv-question="Please, tell me your name first." data-pattern="^[a-zA-Z]*$" name="name">
	    <select data-conv-question="Hello, {name}! Which Hospital in madurai are you looking ?" name="hospital">
	    <option value="Meenakshi Machine Hospital">Meenakshi Machine Hospital</option><br>
	    <option value="Devadoss Multispeciality Hospital">Devadoss Multispeciality Hospital</option>
	    <option value="Apollo Hospital">Apollo Hospital</option>	                              
	    </select>
		<input type="text" data-conv-question="Provide the Date to check the Available Slots (DD-MM-YYYY) : " data-pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="date">
		<select data-conv-question="Please Select the slot" name="slot">
	    <option value="9.00am-10.00am">9:00am-10:00am</option>
		<option value="10.00am-11.00am">10:00am-11:00am</option>
	    <option value="11.00am-12.00pm">11:00am-12:00pm</option>
		<option value="12.00pm-1.00pm">12:00pm-1:00pm</option>
	    </select>
		<input data-conv-question="Please Tell your phone Number" data-pattern="^[0-9]*$" name="phone" required placeholder="What's your Phone number ?" >
	    <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="mail">
		<select data-conv-question="Please Confirm the Appointment" name="yesno">
	    <option value="yes">Submit</option>
		<option value="no">Decline</option>
	    </select>
	    </form>
	    </div>
	</div>	
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
